<div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <ul>
        <li *ngFor="let error of errors">
            {{ error }}
        </li>
    </ul>
</div>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
    <form [formGroup]="this.createAccountForm" (ngSubmit)="createAccount()">
        <mat-form-field appearance="standard">
            <mat-label>Create Username</mat-label>
            <input matInput formControlName="username" placeholder="Create Username" name="username" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Username</mat-hint>
            <mat-error class="error-message" *ngIf="createAccountForm.get('username').hasError('required') && (createAccountForm.get('username').dirty || createAccountForm.get('username').touched)">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Create Password</mat-label>
            <input matInput placeholder="Create Password" name="password" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Password</mat-hint>
            <mat-error class="error-message" *ngIf="createAccountForm.get('password').hasError('required') && (createAccountForm.get('password').dirty || createAccountForm.get('password').touched)">Password is required.</mat-error>
        </mat-form-field>

        <label>
            First Name:
            <input type="text" formControlName="firstName">
          </label>
        
          <label>
            Last Name:
            <input type="text" formControlName="lastName">
          </label>

        <div formGroupName="address" class="address">
            <h3>Address</h3>
          
            <label>
              Street:
              <input type="text" formControlName="street">
            </label>
          
            <label>
              City:
              <input type="text" formControlName="city">
            </label>
            
            <label>
              State:
              <input type="text" formControlName="state">
            </label>
          
            <label>
              Zip Code:
              <input type="text" formControlName="zip">
            </label>
          </div>

        <p>
            Form Status: {{ createAccountForm.status }}
          </p>

        <div>
            <button mat-raised-button [disabled]="createAccountForm.invalid">Create Account</button>
