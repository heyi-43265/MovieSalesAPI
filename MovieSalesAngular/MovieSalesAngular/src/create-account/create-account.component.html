<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
    <form name="form" (ngSubmit)="f.form.valid && createAccount()" #f="ngForm" novalidate>
        <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <mat-form-field appearance="standard">
                <mat-label>Create Username</mat-label>
                <input matInput placeholder="Create Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <mat-form-field appearance="standard">
                <mat-label>Create Password</mat-label>
                <input matInput placeholder="Create Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div>
            <button mat-raised-button [disabled]="loading">Create Account</button>
